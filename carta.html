        }

        }

        }

            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Space below header */
        }
        .hero-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover; /* Ensures the image covers the area without distortion */
            min-height: 250px; /* Minimum height for mobile */
        }
        .hero-text {
            position: absolute;
            color: white; /* Text color for readability over image */
            text-align: center;
            font-size: 2.5em; /* Larger font for impact */
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            background-color: rgba(52, 31, 24, 0.6); /* Dark brown semi-transparent background */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hero-text p {
            font-family: 'Inter', sans-serif;
            font-size: 0.6em; /* Smaller for sub-text */
            margin-top: 10px;
            font-weight: 400;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 0.5rem;
            }
            .navbar a {
                padding: 0.3rem 0.8rem;
                font-size: 1em;
            }
            .hero-text {
                font-size: 1.8em;
                padding: 15px 20px;
            }
            .hero-text p {
                font-size: 0.7em;
            }
            header h1 {
                font-size: 2rem;
            }
        }
        @media (max-width: 480px) {
            .hero-text {
                font-size: 1.4em;
                padding: 10px 15px;
            }

            }
