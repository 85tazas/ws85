<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>85 TAZAS - SPECIALTY COFFEE MADRID</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="tu-archivo-de-estilos.css" />
    <!-- ... (otros elementos head) ... -->
    <style>
        /* Estilos generales que aplican a todas las pantallas */
        body {
            font-family: 'Crimson Pro', serif;
            margin: 0;
            padding: 0;
            background-color: #D8C76F;
            color: #000;
        }

        header,
        nav,
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            box-sizing: border-box;
            z-index: 1;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #D8C76F;
        }

        header {
            position: relative;
            height: 80vh; /* Ajusta según tus necesidades */
            overflow: hidden; /* Para que las imágenes no desborden la sección */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header-imagenes {
            max-width: 70%; /* Ajustado al 70% del ancho de la pantalla */
            max-height: 85%;
            margin: auto;
            height: 180vh; /* Ajustado al 70% de la altura de la sección */
            align-items: center;
        }

        .header-imagenes img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Para que todas las imágenes tengan el mismo tamaño sin importar el origen */
        }

        .header-text-carousel {
            position: absolute;
            bottom: 0;
            width: 70%; /* Ocupa el 30% del ancho de la pantalla */
            margin: auto;
            background: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente para el texto */
            color: #fff; /* Color del texto */
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        /* ... (otros estilos) ... */
    </style>
</head>

<body>
    <header>
        <nav>
            <a href='/home'>Home</a> |
            <a href='/boutique'>Boutique</a> |
            <a href="#ubicacion">Ubicación</a> |
            <a href="nuestro-cafe.html">Nuestro Café</a>
        </nav>
        
        <div class="header-imagenes">
            <div class="boutique-imagen">
                <img src="https://raw.githubusercontent.com/85tazas/ws85/main/images/home/image_67166977.JPG" alt="Imagen 1">
            </div>
            <div class="boutique-imagen">
                <img src="https://raw.githubusercontent.com/85tazas/ws85/main/images/home/image_67168769.JPG" alt="Imagen 2">
            </div>
            <div class="boutique-imagen">
                <img src="https://raw.githubusercontent.com/85tazas/ws85/main/images/home/IMG_0678.jpg" alt="Imagen 3">
            </div>
            <div class="boutique-imagen">
                <img src="https://raw.githubusercontent.com/85tazas/ws85/main/images/home/blob-88a7ab3.png" alt="Imagen 4">
            </div>
            <div class="boutique-imagen">
                <img src="https://raw.githubusercontent.com/85tazas/ws85/main/images/home/PLANTA1.JPG" alt="Imagen 5">
            </div>
            <div class="boutique-imagen">
                <img src="https://raw.githubusercontent.com/85tazas/ws85/main/images/home/floracion1.JPG" alt="Imagen 6">
            </div>
            <!-- Agrega más imágenes según sea necesario -->
        </div>

        <div class="header-text-carousel">
            <div>
                <h3>Título 1</h3>
                <p>Descripción 1</p>
            </div>
            <div>
                <h3>Título 2</h3>
                <p>Descripción 2</p>
            </div>
            <div>
                <h3>Título 3</h3>
                <p>Descripción 3</p>
            </div>
            <!-- Agrega más textos según sea necesario -->
        </div>
    </header>

    <!-- ... (otros elementos body) ... -->

    <!-- Script de Slick Carousel -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            // Carrusel de Imágenes
            $('.header-imagenes').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                infinite: true,
                speed: 500,
                fade: true,
                cssEase: 'linear'
            });

            // Carrusel de Texto
            $('.header-text-carousel').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                infinite: true,
                speed: 500,
                fade: true,
                cssEase: 'linear'
            });
        });
    </script>
</body>

</html>
